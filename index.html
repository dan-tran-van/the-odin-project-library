<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <script src="script.js" defer></script>
</head>

<body style="margin: 0px;">
  <div id="sidebar">
    <div id="your-books">

      <img src="icons/local_library_FILL0_wght400_GRAD0_opsz24.svg" alt="Library">
      <span style="padding-inline-start: 1em;">Your books</span>

      <span id="your-books-counter"></span>
    </div>

    <div id="authors">
      <span>Authors</span>
      <img src="icons/expand_more_FILL0_wght400_GRAD0_opsz24.svg" alt="Expand more">
    </div>

    <div id="shelves">
      <span>Shelves</span>
      <img src="icons/expand_more_FILL0_wght400_GRAD0_opsz24.svg" alt="Expand more">
    </div>
  </div>

  <main>
    <div id="top-bar">
      <span id="sort">
        <img src="icons/sort_FILL0_wght400_GRAD0_opsz24.svg" alt="Sort">
        <span>Newly added</span>
        <img src="icons/arrow_drop_down_FILL0_wght400_GRAD0_opsz24.svg" alt="Arrow drop down">
      </span>

      <span id="format">
        <span>Format</span>
        <img src="icons/arrow_drop_down_FILL0_wght400_GRAD0_opsz24.svg" alt="Arrow drop down">
      </span>

      <span id="progress">
        <span>Progress</span>
        <img src="icons/arrow_drop_down_FILL0_wght400_GRAD0_opsz24.svg" alt="Arrow drop down">
      </span>

      <span id="find-in-page">
        <img src="icons/find_in_page_FILL0_wght400_GRAD0_opsz24.svg" alt="Find in page">
      </span>

      <span id="new-book-button">
        <img src="icons/add_FILL0_wght400_GRAD0_opsz24.svg" alt="Add">
        <span>New book</span>
      </span>
    </div>

    <div id="books">
    </div>
  </main>

  <dialog id="new-book-dialog">
    <div>
      Required fields marked with *
    </div>

    <form id="new-book-form">
      <div>
        <label for="new-book-title">Title *</label>
        <input type="text" name="new-book-title" id="new-book-title" required>
      </div>

      <div>
        <label for="new-book-author">Author *</label>
        <input type="text" name="new-book-author" id="new-book-author" required>
      </div>

      <div>
        <label for="new-book-pages">Pages *</label>
        <input type="number" name="new-book-pages" id="new-book-pages" min="1" required>
      </div>

      <div>
        <label for="new-book-front-cover">Front cover (URL) *</label>
        <input type="url" name="new-book-front-cover" id="new-book-front-cover" required>
      </div>

      <div>
        <label for="new-book-format">Format</label>

        <select name="new-book-format" id="new-book-format">
          <option>Ebooks</option>
          <option>Comics</option>
        </select>
      </div>

      <div>
        <label for="new-book-progress">Progress</label>

        <select name="new-book-progress" id="new-book-progress">
          <option>Not started</option>
          <option>In progress</option>
          <option>Finished</option>
        </select>
      </div>

    </form>
    <div id="dialog-buttons">
      <button id="dialog-cancel-button">Cancel</button>
      <button id="dialog-confirm-button">Confirm</button>
    </div>
  </dialog>
</body>

</html>
