<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="sidebar">
    <div id="your-books">
      <span>
        <img src="icons/local_library_FILL0_wght400_GRAD0_opsz24.svg" alt="Library">
        <span>Your books</span>
      </span>
      <span id="your-books-counter">34</span>
    </div>

    <div id="series">
      <span>Series</span>
      <img src="icons/expand_more_FILL0_wght400_GRAD0_opsz24.svg" alt="Expand more">
    </div>

    <div id="authors">
      <span>Authors</span>
      <img src="icons/expand_more_FILL0_wght400_GRAD0_opsz24.svg" alt="Expand more">
    </div>

    <div id="shelves">
      <span>Shelves</span>
      <img src="icons/expand_more_FILL0_wght400_GRAD0_opsz24.svg" alt="Expand more">
    </div>
  </div>

  <main>
    <div id="top-bar">
      <span id="sort">
        <img src="icons/sort_FILL0_wght400_GRAD0_opsz24.svg" alt="Sort">
        <span>Newly added</span>
        <img src="icons/arrow_drop_down_FILL0_wght400_GRAD0_opsz24.svg" alt="Arrow drop down">
      </span>

      <span id="format">
        <span>Format</span>
        <img src="icons/arrow_drop_down_FILL0_wght400_GRAD0_opsz24.svg" alt="Arrow drop down">
      </span>

      <span id="progress">
        <span>Progress</span>
        <img src="icons/arrow_drop_down_FILL0_wght400_GRAD0_opsz24.svg" alt="Arrow drop down">
      </span>

      <span id="find-in-page">
        <img src="icons/find_in_page_FILL0_wght400_GRAD0_opsz24.svg" alt="Find in page">
      </span>

      <span id="new-book">
        <img src="icons/add_FILL0_wght400_GRAD0_opsz24.svg" alt="Add">
        <span>New book</span>
      </span>
    </div>

    <div id="books">
      <div class="book-card">
        <div class="book-front-cover">
          <img src="https://books.google.com/books/publisher/content/images/frontcover/16qXDwAAQBAJ?w=300&usc=0"
            alt="86--EIGHTY-SIX, Vol. 2 (light novel)'s front cover">
        </div>

        <div class="book-title">
          <span>86--EIGHTY-SIX, Vol. 2 (light novel)</span>
        </div>

        <div class="book-author">
          <span>Asato Asato</span>
        </div>


      </div>


      <div class="book-card">
        <div class="book-front-cover">
          <img src="https://books.google.com/books/publisher/content/images/frontcover/NYeFDwAAQBAJ?w=300&usc=0"
            alt="86--EIGHTY-SIX, Vol. 1 (light novel)'s front cover">
        </div>

        <div class="book-title">
          <span>86--EIGHTY-SIX, Vol. 1 (light novel)</span>
        </div>

        <div class="book-author">
          <span>Asato Asato</span>
        </div>


      </div>
    </div>
  </main>
</body>

</html>
